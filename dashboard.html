<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Ticket Logger</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      AOS.init({ duration: 800, once: true });
    });
  </script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <h1 class="text-2xl font-bold text-blue-400">ðŸ¤– Ticket Logger Dashboard</h1>
    </div>
  </header>

  <main class="flex-1 max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-4xl font-bold mb-8 text-center" data-aos="fade-up">Your Servers</h2>
    <div id="servers" class="space-y-4" data-aos="fade-up" data-aos-delay="100">Loading...</div>
  </main>

  <script>
    fetch("/api/servers", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("servers");
        container.innerHTML = "";
        data.forEach(server => {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded-xl shadow-lg";
          div.innerHTML = `<h3 class="text-lg font-semibold text-blue-400">${server.name}</h3>`;
          container.appendChild(div);
        });
      });
  </script>

  <footer class="bg-gray-800 py-6 text-center text-gray-400">
    &copy; 2025 Ticket Logger by kameelo. All rights reserved.
  </footer>
</body>
</html>
