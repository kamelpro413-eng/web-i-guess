<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ticket Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      AOS.init({ duration: 800, once: true });
    });
  </script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

  <!-- Header with button-style nav -->
  <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-6 py-6">
      <h1 class="text-3xl font-bold text-blue-400 mb-4 md:mb-0">ðŸ¤– Ticket Logger</h1>
      <nav class="flex gap-4">
        <a href="index.html" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-full transition transform hover:scale-105">Home</a>
        <a href="features.html" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold px-6 py-2 rounded-full transition transform hover:scale-105">Features</a>
        <a href="commands.html" class="bg-green-600 hover:bg-green-500 text-white font-semibold px-6 py-2 rounded-full transition transform hover:scale-105">Commands</a>
        <a href="dashboard.html" class="bg-purple-600 hover:bg-purple-500 text-white font-semibold px-6 py-2 rounded-full transition transform hover:scale-105">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-4xl font-bold mb-8 text-center" data-aos="fade-up">Your Servers</h2>
    <div id="servers" class="space-y-4" data-aos="fade-up" data-aos-delay="100">Loading...</div>
  </main>

  <!-- Fetch servers -->
  <script>
    fetch("/api/servers", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("servers");
        container.innerHTML = "";
        data.forEach(server => {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded-xl shadow-lg";
          div.innerHTML = `<h3 class="text-lg font-semibold text-blue-400">${server.name}</h3>`;
          container.appendChild(div);
        });
      });
  </script>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 text-center text-gray-400 mt-auto">
    <a href="terms.html" class="hover:text-white">Terms of Service</a> | 
    <a href="privacy.html" class="hover:text-white">Privacy Policy</a>
    <p>&copy; 2025 Ticket Logger by kameelo. All rights reserved.</p>
  </footer>

  <!-- Active page highlight -->
  <script>
    const links = document.querySelectorAll('nav a');
    const current = window.location.pathname.split("/").pop();
    links.forEach(link => {
      if(link.getAttribute('href') === current){
        link.classList.add('text-blue-400', 'font-bold', 'underline');
      } else {
        link.classList.add('hover:text-blue-400', 'transition');
      }
    });
  </script>

</body>
</html>
